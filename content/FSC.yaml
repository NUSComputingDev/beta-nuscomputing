content:
  After a 1 year hiatus, FRESHMAN SOCIAL CAMP 2021 is making a COMEBACK this
  academic year! FSC2021 is going Hybrid, allowing you to enjoy a day of
  BOTH Online and Physical interaction with your peers.
  What are you waiting for? Join the first School Of Computing (SOC)
  camp and get a head start meeting new people and forge everlasting friendships!
